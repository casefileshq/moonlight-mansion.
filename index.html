<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murder at Moonlight Mansion - Final Report</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }
    h1 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.8rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #d6336c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #answer {
      display: none;
      margin-top: 2rem;
      padding: 1.5rem;
      background: #1f1f1f;
      border-left: 5px solid #d6336c;
      max-width: 600px;
      text-align: left;
    }
    .incorrect {
      border-left: 5px solid #ff4d4d;
    }
    #congrats {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Detective, have you found the killer?</h1>
  <p>Who do you believe murdered Evelyn Harper? <br><em>(Enter full name to unlock case report)</em></p>
  <input type="text" id="guess" placeholder="Enter suspect's full name" />
  <button onclick="checkAnswer()">Submit</button>

  <div id="answer">
    <h2 id="result-heading"></h2>
    <p id="result-text"></p>
    <p id="congrats">Well done, Detective. You've helped bring justice to Moonlight Mansion.</p>
  </div>

  <script>
    let tries = 0;
    const maxTries = 2;
    const correct = "clara jane summers";

    function checkAnswer() {
      const input = document.getElementById("guess").value.trim().toLowerCase();
      const answerBox = document.getElementById("answer");
      const heading = document.getElementById("result-heading");
      const text = document.getElementById("result-text");
      const congrats = document.getElementById("congrats");

      tries++;

      if (input === correct) {
        heading.textContent = "✅ Case Closed";
        text.innerHTML = "";
        congrats.style.display = "block";
        answerBox.classList.remove("incorrect");
        answerBox.style.display = "block";
        // Disable further input after success
        document.getElementById("guess").disabled = true;
        event.target.disabled = true;
      } else {
        if (tries < maxTries) {
          heading.textContent = "❌ Incorrect – Try Again";
          text.textContent = `You have ${maxTries - tries} attempt${maxTries - tries > 1 ? "s" : ""} left. The killer is Clara Jane Summers.`;
          congrats.style.display = "none";
          answerBox.classList.add("incorrect");
          answerBox.style.display = "block";
        } else {
          // Out of tries — show full explanation
          heading.textContent = "❌ No More Attempts – Here's the Truth";
          text.innerHTML = `
            <strong>The killer is Clara Jane Summers.</strong><br><br>
            <strong>How Evelyn was killed:</strong><br>
            Clara first tried to poison Evelyn’s wine, but when Evelyn didn’t drink it, Clara secretly poisoned her sedatives instead. Evelyn took the poisoned pills, causing symptoms like foam at the mouth and bruising that show it was a deliberate poisoning. Clara then locked the door and staged the scene to look like a suicide or overdose.<br><br>
            <strong>Why Clara is the murderer:</strong><br>
            Clara’s perfume was found on Evelyn, proving she was close despite denying it. Evelyn’s angry text to “J” shows Clara confronted her before the murder. Clara had strong personal reasons—jealousy, past fights, and a failed audition—that gave her motive. She had no solid alibi during the murder time, and the evidence of poisoning matches her plan to kill and cover it up.
          `;
          congrats.style.display = "none";
          answerBox.classList.add("incorrect");
          answerBox.style.display = "block";
          // Disable input after final try
          document.getElementById("guess").disabled = true;
          event.target.disabled = true;
        }
      }
    }
  </script>
</body>
</html>
